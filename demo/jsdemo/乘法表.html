<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
			    display: inline-block;
			    border: 1px solid #000000;
			    width: 100px;
			    height: 50px;
			    font: 20px/50px "微软雅黑";
			    margin-left: -1px;
			    margin-top: -1px;
			    text-align: center;
			}
		</style>
		
		<script type="text/javascript">
			for(i=1;i<=9;i++){
				for(j=1;j<=i;j++){
					document.write("<span>"+i+"x"+j+"="+i*j+" "+"</span>")
				}
				document.write("<br />")
			}
		</script>
	</head>
	<body>
		<h1>乘法口算表</h1>
	</body>
</html>
