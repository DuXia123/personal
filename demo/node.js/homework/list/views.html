<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" type="text/css" href="../public/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <style type="text/css">
        .content a{
            color: #000;
        }
        .content:hover a{
            color: #fff;
        }
        .daohang{
            height: 50px;
            line-height: 50px;
            margin-right: 50px;
            display:block;
        }
        .daohang a{
            color: #fff;
            margin-right: 20px;
        }
        .desc .descript{
            text-overflow:ellipsis;
            overflow:hidden;
            width:40em;
            white-space:nowrap;
        }
        .intro{
            font-size:20px !important;
            font-weight:500 !important;
        }
    </style>
</head>
<body>

<div class="nav text-right daohang">
    <div class="container">
        <a class="navbar-brand">博客后台管理</a>
        <a href="/admin/change" class="edit"> 编写博客</a>
        <a href="/admin/list">文章列表</a>
    </div>
</div>

<div class="main-body">
    <div class="container">
        <div class="row">
            <div class="main-page">
                <aside class="main-navigation">
                    <div class="main-menu">
                        <div class="menu-container">
                            <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
                                <a href="index.html" class="block-keep-ratio__content  main-menu-link">
                                        <span class="main-menu-link-text">
                                            HOME
                                        </span>
                                </a>
                            </div>
                        </div>

                        <div class="menu-container">
                            <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">
                                <a href="about.html" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                    <i class="fa fa-user fa-4x main-menu-link-icon"></i>
                                    ABOUT
                                </a>
                            </div>

                            <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
                                <a href="contact.html" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                    <i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
                                    CONTACT
                                </a>
                            </div>
                        </div>
                        <!-- sidebar carousel -->
                        <div class="menu-container">
                            <div class="mauris">
                                <div id="carousel-menu" class="carousel slide" data-ride="carousel">
                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner interst" role="listbox">
                                        <i>interest</i>
                                        <div class="item active">
                                            <img src="../img/me.jpg" alt="slider">
                                            <div class="carousel-caption menu-caption">
                                                special me
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="../img/girl.jpg" alt="slider">
                                            <div class="carousel-caption menu-caption">
                                                painting
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="../img/food.jpg" alt="slider">
                                            <div class="carousel-caption menu-caption">
                                                foodie
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="../img/travel.jpg" alt="slider">
                                            <div class="carousel-caption menu-caption">
                                                travel
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="../img/running.jpg" alt="slider">
                                            <div class="carousel-caption menu-caption">
                                                running
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Controls -->
                                    <a class="left carousel-control" href="#carousel-menu" role="button" data-slide="prev">
                                        <span class="fa fa-caret-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#carousel-menu" role="button" data-slide="next">
                                        <span class="fa fa-caret-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div> <!-- .mauris -->
                        </div>
                    </div> <!-- main-menu -->
                </aside> <!-- main-navigation -->
                    <!--文章列表-->
                <div class="content-main">
                    <div class="row margin-b-30">
                        {% for item in data %}
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="banner-main-home">
                                <div class="banner-main-home-text">
                                    <div class="heading">
                                        <h2>{{item.tit}}</h2>
                                        <p class="text-uppercase intro">{{item.intro}}</p>
                                    </div>
                                    <div class="desc">
                                        <p class="descript">{{item.detail}}</p>
                                        <a type="button" class="" href="/detail?id={{item._id.toString()}}">SHOW MORE...</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!--end content-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/public/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
</body>
</html>
