<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缩略图图片轮播</title>
		<style type="text/css">
		*{padding: 0;margin: 0;list-style: none;text-decoration: none;}
		.banner{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.img{width: 3500px;position: absolute;left: 0;right: 0;}
		.img li{
			float: left;
		}
		.img li img{
			width: 600px;
			height: 400px;
		}
		.icon{
			width:600px;height: 50px;
			position: absolute;
			bottom: 15px;left: 0;
			text-align: center;
			font-size:0;
		}
		.icon li{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #ccc;
			display: inline-block;
			margin: 0 5px;
			cursor: pointer;
		}
		.icon .hc{
			background: #888;
		}
		.banner .btn{
			width: 30px;
			height: 50px;
			background: rgba(0,0,0,0.5);
			position: absolute;
			top: 50%;
			margin-top: -25px;
			cursor: pointer;
			text-align: center;
			line-height: 50px;
			color: #fff;
			font-size: 40px;
			font-family: "宋体";
			display: none;
		}
		.banner:hover .btn{display: block;}
		.banner .pre{
			left: 0;
		}
		.banner .next{
			right: 0;
		}
		.smallpic li{
			width: 120px;
			height: 100px;
			border: 3px solid #fff;
			position: absolute;
			border-radius: 3px;
			bottom: 80px;
			display: none;
		}
		.smallpic li:nth-child(1){
			left: 180px;
		}
		.smallpic li:nth-child(2){
			left: 207px;
		}
		.smallpic li:nth-child(3){
			left: 238px;
		}
		.smallpic li:nth-child(4){
			left: 268px;
		}
		.smallpic li:nth-child(5){
			left: 298px;
		}
		.smallpic li img{
			width: 120px;
			height: 100px;
		}
		.smallpic li i{
			width: 0;
			height: 5px;
			border-left: 15px solid transparent;
			border-right: 15px solid transparent;
			border-top: 15px solid #fff;
			left: 50%;
			bottom: -20px;
			margin-left: -17px;
			position: absolute;
		}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul class="img">
				<li><a href=""><img src="image/CSS3.jpg" alt="" /></a></li>
				<li><a href=""><img src="image/code6.jpg" alt="" /></a></li>
				<li><a href=""><img src="image/IOS.jpg" alt="" /></a></li>
				<li><a href=""><img src="image/bg16.jpg" alt="" /></a></li>
				<li><a href=""><img src="image/code4.jpg" alt="" /></a></li>
			</ul>
			<ul class="icon">
				<li class="hc"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<ul class="smallpic">
				<li><img src="image/CSS3.jpg" alt="" /><i></i></li>
				<li><img src="image/code6.jpg" alt="" /><i></i></li>
				<li><img src="image/IOS.jpg" alt="" /><i></i></li>
				<li><img src="image/bg16.jpg" alt="" /><i></i></li>
				<li><img src="image/code4.jpg" alt="" /><i></i></li>
			</ul>
			<div class="btn pre">&lt;</div>
			<div class="btn next">&gt;</div>
		</div>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$(function(){
				//圆点滚动
				var i=0;
				$(".icon li").click(function(){
					var index=$(this).index();
					i=index;
					$(".img").stop().animate({left:-index*600},700);
					$(this).addClass("hc").siblings().removeClass("hc");
				});
				//侧面按钮滚动
				var size=$(".img li").size();
				function move(){
					if(i==size){
						$(".img").css({left:0});
						i=0;
					}
					if(i==0){
						$(".img").css({left:-(i)*600});
					}
					$(".img").stop().animate({left:-i*600},700);
					if(i==size){
						$(".icon li").eq(0).addClass("hc").siblings().removeClass("hc");
					}else{
						$(".icon li").eq(i).addClass("hc").siblings().removeClass("hc");
					}
				}
				$(".pre").click(function(){
					i--;
					move();
				});
				$(".next").click(function(){
					i++;
					move();
				});
				//小图标
				$(".icon li").hover(function(){
					var index=$(this).index();
					$(".smallpic li").eq(index).show();
				},function(){
					$(".smallpic li").hide();
				});
			});
		</script>
	</body>
</html>
