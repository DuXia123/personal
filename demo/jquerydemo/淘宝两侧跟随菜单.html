<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淘宝侧边广告跟随</title>
		<style type="text/css">
			.right,.left{
				position: absolute;
				top: 200px;
			}
			.left{
				left: 0;
			}
			.right{
				right: 0;
			}
		</style>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$(function(){
				$(window).scroll(function(){
					var scrolltop=$(document).scrollTop();
					$(".left,.right").stop().animate({"top":scrolltop+100},500);//始终距离顶端100像素的位置处
				});
			});
		</script>
	</head>
	<body>
		<div class="wrap">
			<div class="right"><img src="img/ceright.png" alt="" /></div>
			<div class="left"><img src="img/celeft.png" alt="" /></div>
			<a href="#"><img src="img/taobao.png" alt="" /></a>
		</div>
	</body>
</html>
